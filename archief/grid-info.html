<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="grid-info.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row my-row"></div>
    </div>

    <div class="container">
        <div class="row my-row">
            <div class="col-sm-4 my-box">
                <div class="title ">Name Mission</div>
                <div class="content mission-name"></div>
            </div>
            <div class="col-sm-4 my-box">
                    <div class="title">Time untill liftoff</div>
                    <div class="content timer"></div>
            </div>
            <div class="col-sm-4 my-box">
                    <div class="title">Type Rocket</div>
                    <div class="content rocket-name"></div>
            </div>
        </div>
        <div class="row my-row">
            <div class="col-sm-4 my-box">
                    <div class="title">Will thet attempt to land the rocket?</div>
                    <div class="content land-intent"></div>
            </div>
            <div class="col-sm-4 my-box">
                    <div class="title">Where will it land?</div>
                    <div class="content landing-place"></div>
            </div>
            <div class="col-sm-4 my-box">
                    <div class="title">Where will the satalite be?</div>
                    <div class="content orbit-sat"></div>
            </div>
        </div>
        <div class="row my-row">
            <div class="col-sm-4 my-box">
                    <div class="title">Payload Mass</div>
                    <div class="content payload-mass">5.000 KG</div>
            </div>
            <div class="col-sm-4 my-box">
                    <div class="title">Name Costumer</div>
                    <div class="content name-costumer"></div>
            </div>
            <div class="col-sm-4 my-box">
                    <div class="title">Launch site</div>
                    <div class="content launch-site"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
